<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>three.js webgl - PCD</title>
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
	</head>
	<body>
		<div id="info">
			<a href="https://threejs.org" target="_blank" rel="noopener">three.js</a>
			<a href="https://pointclouds.org/documentation/tutorials/pcd_file_format.html" target="_blank" rel="noopener">PCD File format</a>
		</div>

		<!-- Import maps polyfill -->
		<!-- Remove this when import maps will be widely supported -->
		<script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>

		<script type="importmap">
			{
				"imports": {
					"three": "../build/three.module.js",
					"three/addons/": "./jsm/"
				}
			}
		</script>

		<script type="module">

			import * as THREE from 'three';

			import { PCDLoader } from 'three/addons/loaders/PCDLoader.js';
			import { GUI } from 'three/addons/libs/lil-gui.module.min.js';

			let camera, scene, renderer, raycaster, mouse, selectedPoint;

			init();
			render();

			function init() {

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );

				scene = new THREE.Scene();

				camera = new THREE.PerspectiveCamera( 30, window.innerWidth / window.innerHeight, 0.01, 40 );
				camera.position.set( 0, 0, 1 );
				scene.add( camera );

				raycaster = new THREE.Raycaster();
				mouse = new THREE.Vector2();

				//scene.add( new THREE.AxesHelper( 1 ) );

				const loader = new PCDLoader();
				loader.load( './models/pcd/binary/bunny.pcd', function ( points ) {

					points.geometry.center();
					points.name = 'bunny.pcd';
					scene.add( points );
				
					console.log(points.geometry.attributes.position.array); // Output the position attribute array
				
					const gui = new GUI();
				
					gui.add( points.material, 'size', 0.001, 0.01 ).onChange( render );
					gui.addColor( points.material, 'color' ).onChange( render );
					gui.open();
				
					render();
				
				} );
				

				window.addEventListener( 'resize', onWindowResize );
				renderer.domElement.addEventListener( 'click', onClick );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

				render();

			}

			function onClick( event ) {

				event.preventDefault();

				mouse.x = ( event.clientX / window.innerWidth ) * 2 - 1;
				mouse.y = - ( event.clientY / window.innerHeight ) * 2 + 1;

								raycaster.setFromCamera( mouse, camera );

				const intersects = raycaster.intersectObjects( scene.children, true );

				if ( intersects.length > 0 ) {

					const point = intersects[ 0 ].point;

					console.log( `Selected point at (${point.x.toFixed(2)}, ${point.y.toFixed(2)}, ${point.z.toFixed(2)})` );

					if (selectedPoint) {
						scene.remove(selectedPoint);
						selectedPoint.geometry.dispose();
						selectedPoint.material.dispose();
						selectedPoint = undefined;
					}

					const geometry = new THREE.SphereGeometry(0.01, 32, 32);
					const material = new THREE.MeshBasicMaterial({ color: 0xff0000 });
					selectedPoint = new THREE.Mesh(geometry, material);
					selectedPoint.position.copy(point);
					scene.add(selectedPoint);
				}

				render();

			}

			function render() {

				renderer.render( scene, camera );

			}

		</script>
	</body>
</html>
